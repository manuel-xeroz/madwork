<body>
      <header>
       <div class="madheader">
              <div class="madheader-inner">
                <div class="madlogo">
                  <img src="logo-white.svg" alt="madsuite" class="madlogo-file">
                </div>
                <div class="madlinks">
                  <div class="madmenu">
                    <img src="menu-btn-white.svg" class="madmenu-file">
                  </div>
                </div>
              </div>
        </div>
        <div class="title-sect">
        <div class="title">
            <div class="head"></div>
               <h1 class="mad-text">Letâ€™s talk
               <br>about your <br>project.</h1>
               <a href="#contact"><button class="idea1">Contact us</button><button class="idea2"><i class="fas fa-arrow-down"></i></button></a>
        </div>
        </div>
        <div class="icon_sect">
                <a href="#" class="icons" style="margin-top:5px"><i class="fab fa-facebook-square"></i></a>
                <a href="#" class="icons"><i class="fab fa-instagram"></i></a>
                <a href="#" class="icons"><i class="fab fa-dribbble"></i></a>

          </div>
      </header>
    <div id="particles-js"></div>
    <section class="contact" id="contact">
       <div class="row">
            <h4><span style="font-size:20px;">&#8212;</span>&#8194;&#8194;Reach out to us</h4>
        </div>
        <div class="row">
           <div class="col span-1-of-2 cont">
                <p>Leave us a message</p>
                <div class="mboli">
                    <img src="mboli.jpg">
                </div>
            </div>
            <div class="col span-1-of-2">
                <form class="contact100-form validate-form">
				<div class="wrap-input100 validate-input" data-validate="Name is required">
					<span class="label-input100">Your Name</span>
					<input class="input100" type="text" name="name" required>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
					<span class="label-input100">Email</span>
					<input class="input100" type="text" name="email" required>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate="Name is required">
					<span class="label-input100">company name</span>
					<input class="input100" type="text" name="name" required>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate = "Message is required">
					<span class="label-input100">Message</span>
					<textarea class="input100" name="message" ></textarea>
					<span class="focus-input100"></span>
				</div>
				<button type="submit" class="contact100-form-btn" value="submit">submit message</button>
			</form>
            </div>
        </div>
    </section>
    <section class="follow-us">
        <div class="follow-us-div">
            <div class="follow-us-closely">
                <p class="title-text">Social Media</p>
                <p class="follow-us-text">Follow us<br>more closely.</p>
            </div>
            <div class="follow-us-image">

                <div class="col span-1-of-4 image">

                </div>

                        <img class="logo-cls" src="madsuite-logo.svg">
                    </div>
